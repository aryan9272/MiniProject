<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Login | OCCS</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>SYSTEM_<span>ACCESS</span></h2>
            <p>Enter credentials to access the coding environment.</p>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Institutional Email</label>
                    <input type="email" id="email" placeholder="user@institution.edu" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-neon full-width">Authenticate</button>
            </form>
            <p class="auth-footer">Unregistered entity? <a href="signup.html">Initialize account</a></p>
        </div>
    </div>
</body>
</html>
